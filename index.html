        <!--=============== scripts  ===============-->
        <script>
                    $('#fs-carousel-wrap fl-wrap full-height slider-carousel-wrap').bind('mousewheel', function(e) {
            if(e.originalEvent.wheelDelta /120 > 0) {
                $(this).carousel('next');
            } else {
                $(this).carousel('prev');
            }
        });
        </script>
